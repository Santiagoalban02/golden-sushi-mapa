<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<title>Golden Sushi – Mapa Operativo Cali</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>
html, body, #map { height: 100%; margin: 0; }
.panel {
  position:absolute; top:12px; left:12px; z-index:999;
  background:#fff; padding:12px; border-radius:12px;
  box-shadow:0 12px 30px rgba(0,0,0,.15);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  width:300px;
}
</style>
</head>
<body>
<div class="panel"><b>Mapa Operativo</b><br/>Golden Sushi – Cali</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const map = L.map('map').setView([3.4516, -76.5320], 12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

fetch('data/cali_grid_1km_con_perfiles.geojson').then(r=>r.json()).then(j=>L.geoJSON(j).addTo(map));
fetch('data/golden_sushi_cocinas_con_perfiles.geojson').then(r=>r.json()).then(j=>L.geoJSON(j).addTo(map));
</script>
</body>
</html>
